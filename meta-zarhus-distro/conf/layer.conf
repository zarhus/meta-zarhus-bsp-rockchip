# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "zarhus-distro"
BBFILE_PATTERN_zarhus-distro = "^${LAYERDIR}/"
BBFILE_PRIORITY_zarhus-distro = "1"

# This should only be incremented on significant changes that will
# cause compatibility issues with other layers
LAYERVERSION_zarhus-distro = "1"

LAYERDEPENDS_zarhus-distro = " \
    core \
    openembedded-layer \
    "

LAYERSERIES_COMPAT_zarhus-distro = "master master"
